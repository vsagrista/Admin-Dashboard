<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="main-panel main-panel-left">
            <div class="inner-panel left-inner-panel left-inner-panel-main">
                <img src="https://cdn-icons-png.flaticon.com/512/8022/8022655.png" alt="">Dashboard
            </div>
            <div class="inner-panel left-inner-panel left-inner-panel-middle">
                <div class="inner-panel left-inner-panel left-inner-panel-submenu">
                    <img src="https://cdn-icons-png.flaticon.com/512/7133/7133252.png" alt="">Home
                </div>
                <div class="inner-panel left-inner-panel left-inner-panel-submenu">
                    <img src="https://cdn-icons-png.flaticon.com/512/5553/5553055.png" alt="">Profile
                </div>
                <div class="inner-panel left-inner-panel left-inner-panel-submenu">
                    <img src="https://cdn-icons-png.flaticon.com/512/8163/8163370.png" alt="">Messages
                </div>
                <div class="inner-panel left-inner-panel left-inner-panel-submenu">
                    <img src="https://cdn-icons-png.flaticon.com/512/2310/2310791.png" alt="">History
                </div>
                <div class="inner-panel left-inner-panel left-inner-panel-submenu">
                    <img src="https://cdn-icons-png.flaticon.com/512/3082/3082854.png" alt="">Tasks
                </div>
                <div class="inner-panel left-inner-panel left-inner-panel-submenu">
                    <img src="https://cdn-icons-png.flaticon.com/512/3713/3713064.png" alt="">Communities
                </div>
            </div>
             <div class="inner-panel left-inner-panel left-inner-panel-middle">

                <div class="inner-panel left-inner-panel left-inner-panel-submenu">
                    <img src="https://cdn-icons-png.flaticon.com/512/839/839374.png" alt="">Settings
                </div>
                <div class="inner-panel left-inner-panel left-inner-panel-submenu">
                    <img src="https://cdn-icons-png.flaticon.com/512/2838/2838614.png" alt="">Support
                </div>
                <div class="inner-panel left-inner-panel left-inner-panel-submenu">
                    <img src="https://cdn-icons-png.flaticon.com/512/2512/2512664.png" alt="">Privacy
                </div>
            </div> 
        </div>
        <div class="main-panel main-panel-right">
            <div class="inner-panel right-inner-panel-top">
                <div class="right-inner-panel-row"></div>
                <div class="right-inner-panel-row"></div>
            </div>
            <div class="inner-panel right-inner-panel-bottom">
                <div class="column-inner-left">
                    <h1>Your projects</h1>
                    <div class="project-detail"></div>
                    <div class="project-detail"></div>
                    <div class="project-detail"></div>
                    <div class="project-detail"></div>
                    <div class="project-detail"></div>
                    <div class="project-detail"></div>
                </div>
                <div class="column-inner-right">
                    <div class="notifications-box">
                        <h1>Announcements</h1>
                        <div class="notifications-box-detail"></div>
                    </div>
                    <div class="notifications-box">
                        <h1>Trending</h1>
                        <div class="notifications-box-detail"></div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
